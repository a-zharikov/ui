<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zUI</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    .div {
      max-width: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="div">
    <form class="form" action="/">
      <div class="radio">
        <label class="control">
          <input type="radio" name="radio" checked="checked">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="radio" name="radio">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="radio" name="radio" disabled="disabled">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
      </div>
      <div class="checkbox">
        <label class="control">
          <input type="checkbox" name="checkbox" checked="">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="checkbox" name="checkbox">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
          </div>
        </label>
        <label class="control">
          <input type="checkbox" name="checkbox" disabled>
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
      </div>
      <div class="toggle">
        <label class="control">
          <input type="checkbox" name="checkbox" checked>
          Toggle
        </label>
      </div>
      <div class="form-row">
        <label for="">Ваше имя</label>
        <input type="search" placeholder="Имя">
        <div class="error-text">Сообщение об ошибки</div>
      </div>
      <div class="form-input">
        <i class="icon __left">search</i>
        <input type="text" placeholder="Имя" required>
        <label for="">
          Ваше имя
          <div class="error-text">Сообщение об ошибки</div>
        </label>
        <i class="icon __right __hover">close</i>
      </div>
      <div class="form-number">
        <button class="form-number__button" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">remove</button>
        <input type="number" value="0">
        <button class="form-number__button" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">add</button>
      </div>
      <input type="file">
      <div class="form-row">
        <label for="">Сообщение</label>
        <textarea placeholder="Текс сообщения"></textarea>
        <div class="error-text">Сообщение об ошибки</div>
      </div>
    </form>
  </div>
</body>
</html>
