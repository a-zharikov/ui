    <div class="snackbar">
      <i class="icon">calendar_month</i>

      <i class="icon close">close</i>
    </div>
    <br>
    <br>
    <label class="chips large">
      <input type="checkbox" name="chips">
      <div class="chips-control">
        <i class="icon check">Check</i>
        <span>Chips text</span>
        <i class="icon">close</i>
      </div>
    </label>
    <br><br>
    <form class="form" action="/">
      <div class="radio">
        <label class="control">
          <input type="radio" name="radio" checked="checked">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="radio" name="radio">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="radio" name="radio" disabled="disabled">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
      </div>
      <div class="checkbox">
        <label class="control">
          <input type="checkbox" name="checkbox" checked="">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
        <label class="control">
          <input type="checkbox" name="checkbox">
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
          </div>
        </label>
        <label class="control">
          <input type="checkbox" name="checkbox" disabled>
          <div class="control-indicator"></div>
          <div class="control-wrapper">
            <div class="control-wrapper__title">List label</div>
            <div class="control-wrapper__text">List text</div>
          </div>
        </label>
      </div>
      <div class="toggle">
        <label class="control">
          <input type="checkbox" name="checkbox" checked>
          Toggle
        </label>
      </div>
      <div class="form-row">
        <label for="">Ваше имя</label>
        <input class="input" type="search" placeholder="Имя">
        <div class="error-text">Сообщение об ошибки</div>
      </div>
      <div class="form-row">
        <div class="input-placeholder">
          <i class="icon __left">search</i>
          <input class="input" type="text" placeholder="Имя" required>
          <label for="">
            Ваше имя
          </label>
          <i class="icon __right __hover">close</i>
        </div>
        <div class="error-text">Сообщение об ошибки</div>
      </div>
      <div class="form-row">
        <div class="input-number">
          <button class="input-number__button" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">remove</button>
          <input type="number" value="0">
          <button class="input-number__button" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">add</button>
        </div>
      </div>
      <div class="form-row">
        <input class="input-file" type="file">
      </div>
      <div class="form-row">
        <label for="">Сообщение</label>
        <textarea placeholder="Текс сообщения"></textarea>
        <div class="error-text">Сообщение об ошибки</div>
      </div>
    </form>
